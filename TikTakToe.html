<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/TikTakToe.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2911/2911124.png" type="image/x-icon">
    <title>Tic Tak Toe</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img
            class="img"
            src="https://cdn-icons-png.flaticon.com/512/2911/2911124.png"
            alt="logo"
          />
          <span id="text">Tic Tak Toe</span>
        </li>
        <li>
          <a href="index.html"
            ><img
              class="img"
              src="https://cdn-icons-png.flaticon.com/512/709/709624.png"
              alt="back"
          /></a>
        </li>
      </ul>
    </nav>
    <div id="main">
      <div class="game_container">
        <div class="container">
          <div class="line"></div>
          <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
          <div class="box bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div id="div">
          <div class="game_info">
            <h1>Tic Tak Toe</h1>
            <div>
              <span class="info">Turn for X</span><br>
              <div id="score">
                <div class="x">X : </div>
                <div class="y">Y : </div>
              </div>
            <br>
              <button id="restart">Play Again</button>
              <br>
              <button id="reset">Reset</button>
            </div>
            <div class="image">
              <img src="./images/excited.gif" alt="Winner" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">&copy; Neeraj Kumar</footer>

    <script src="./Javascript/TikTakToe.js"></script>
  </body>
</html>
